<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tropa da Turquia - Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      background: #d32f2f;
      color: white;
      padding: 15px;
      text-align: center;
      border-radius: 5px;
    }
    #chat {
      background: white;
      border-radius: 5px;
      padding: 15px;
      margin-top: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #messages {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
    }
    #message-form {
      display: flex;
      gap: 10px;
    }
    #message-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background: #d32f2f;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Tropa da Turquia - Chat Coletivo</h1>
    </header>
    
    <div id="login-section">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" id="username" placeholder="UsuÃ¡rio" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
      </form>
    </div>
    
    <div id="chat" style="display: none;">
      <div id="messages"></div>
      <form id="message-form">
        <input type="text" id="message-input" placeholder="Digite sua mensagem..." required>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>

  <script src="/auth.js"></script>
  <script src="/chat.js"></script>
</body>
</html>
